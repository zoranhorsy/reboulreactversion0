<svg xmlns="http://www.w3.org/2000/svg" width="200" height="300" viewBox="0 0 200 300">
  <style>
    .figure { fill: #f2f2f2; stroke: #aaa; stroke-width: 1.5; }
    .figure-detail { fill: none; stroke: #ccc; stroke-width: 1; }
    .measure { stroke: #1e40af; stroke-width: 2; stroke-dasharray: 4 2; }
    .arrow { fill: #1e40af; }
    .text { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; fill: #1e40af; font-weight: 600; }
    .text-bg { fill: #f2f2f2; stroke: none; }
  </style>
  
  <!-- Silhouette adulte -->
  <path class="figure" d="M100,40 C120,40 130,50 130,65 C130,80 120,90 120,95 L124,105 L124,115 C124,120 122,130 120,135 L120,220 C120,225 115,230 110,230 L90,230 C85,230 80,225 80,220 L80,135 C78,130 76,120 76,115 L76,105 L80,95 C80,90 70,80 70,65 C70,50 80,40 100,40 Z" />
  
  <!-- Détails de la silhouette -->
  <ellipse class="figure-detail" cx="100" cy="70" rx="12" ry="4" />
  <path class="figure-detail" d="M88,75 C93,80 107,80 112,75" />
  <path class="figure-detail" d="M84,110 C90,105 110,105 116,110" />
  <path class="figure-detail" d="M83,140 C90,145 110,145 117,140" />
  
  <!-- Tête simplifiée -->
  <circle class="figure" cx="100" cy="25" r="15" />
  <path class="figure-detail" d="M93,22 C95,20 105,20 107,22" />
  <ellipse class="figure-detail" cx="95" cy="18" rx="2" ry="1" />
  <ellipse class="figure-detail" cx="105" cy="18" rx="2" ry="1" />
  
  <!-- Mesure poitrine -->
  <g>
    <rect class="text-bg" x="65" y="85" width="70" height="14" rx="7" ry="7" />
    <text class="text" x="100" y="95">POITRINE</text>
    <path class="measure" d="M75,110 L125,110" />
    <polygon class="arrow" points="75,110 80,106 80,114" />
    <polygon class="arrow" points="125,110 120,106 120,114" />
  </g>
  
  <!-- Mesure taille -->
  <g>
    <rect class="text-bg" x="65" y="125" width="70" height="14" rx="7" ry="7" />
    <text class="text" x="100" y="135">TAILLE</text>
    <path class="measure" d="M80,140 L120,140" />
    <polygon class="arrow" points="80,140 85,136 85,144" />
    <polygon class="arrow" points="120,140 115,136 115,144" />
  </g>
  
  <!-- Mesure hanches -->
  <g>
    <rect class="text-bg" x="65" y="160" width="70" height="14" rx="7" ry="7" />
    <text class="text" x="100" y="170">HANCHES</text>
    <path class="measure" d="M75,175 L125,175" />
    <polygon class="arrow" points="75,175 80,171 80,179" />
    <polygon class="arrow" points="125,175 120,171 120,179" />
  </g>
</svg> 